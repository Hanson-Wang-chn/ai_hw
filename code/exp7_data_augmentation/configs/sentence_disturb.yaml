# 实验七：句子扰动数据增强
experiment:
  name: "aug_sentence_disturb"
  description: "句子扰动增强：同义替换、随机删除10%、简单句分割，扩增比例1:3"

augmentation:
  method: "sentence_disturb"
  ratio: 3.0
  delete_ratio: 0.1
  min_bleu_filter: 0.6

model:
  d_model: 512
  nhead: 8
  num_encoder_layers: 3
  num_decoder_layers: 3
  dim_feedforward: 2048
  dropout: 0.1
  activation: "relu"
  pe_type: "sinusoidal"
  norm_type: "post"
  attn_type: "multi_head"

training:
  lr: 0.0001
  batch_size: 32
  epochs: 50
  patience: 5
  lr_patience: 3
  lr_factor: 0.5
  grad_clip: 1.0
  label_smoothing: 0.1
  weight_decay: 0.01

data:
  max_seq_len: 20
  min_freq: 2
