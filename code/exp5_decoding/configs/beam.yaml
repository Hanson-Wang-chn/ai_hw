# 实验五：束搜索解码（多种束宽）
experiment:
  name: "decoding_beam"
  description: "束搜索解码策略（束宽=2/4/6/8）"

model:
  d_model: 512
  nhead: 8
  num_encoder_layers: 3
  num_decoder_layers: 3
  dim_feedforward: 2048
  dropout: 0.1
  activation: "relu"
  pe_type: "sinusoidal"
  norm_type: "post"
  attn_type: "multi_head"

decoding:
  strategy: "beam"
  beam_widths: [2, 4, 6, 8]
  length_penalty: 0.6

training:
  lr: 0.0001
  batch_size: 32
  epochs: 50
  patience: 5
  lr_patience: 3
  lr_factor: 0.5
  grad_clip: 1.0
  label_smoothing: 0.1
  weight_decay: 0.01

data:
  max_seq_len: 20
  min_freq: 2
