# 实验五：温度采样解码（多种温度）
experiment:
  name: "decoding_sampling"
  description: "温度采样解码策略（温度=0.5/1.0/1.5）"

model:
  d_model: 512
  nhead: 8
  num_encoder_layers: 3
  num_decoder_layers: 3
  dim_feedforward: 2048
  dropout: 0.1
  activation: "relu"
  pe_type: "sinusoidal"
  norm_type: "post"
  attn_type: "multi_head"

decoding:
  strategy: "sampling"
  temperatures: [0.5, 1.0, 1.5]
  top_k: 50
  top_p: 0.95

training:
  lr: 0.0001
  batch_size: 32
  epochs: 50
  patience: 5
  lr_patience: 3
  lr_factor: 0.5
  grad_clip: 1.0
  label_smoothing: 0.1
  weight_decay: 0.01

data:
  max_seq_len: 20
  min_freq: 2
